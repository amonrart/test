<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam ROI Review - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffeb00; /* พื้นหลังสีเหลือง */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            width: 200px;
        }
        .logo h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fffbea;
            font-size: 16px;
        }
        .login-box button {
            background-color: #ffeb00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .login-box button:hover {
            background-color: #ffd700;
        }
        .login-box .separator {
            margin: 20px 0;
            font-size: 16px;
            color: #aaa;
        }
        .login-box .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-login a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
        }
        .social-login a img {
            width: 20px;
        }
        .social-login a.google {
            color: #db4437;
        }
        .social-login a.facebook {
            color: #4267B2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="โลโก้เว็บตามรอยรีวิว.png" alt="Logo"> <!-- เปลี่ยน "โลโก้เว็บตามรอยรีวิว.png" เป็นชื่อไฟล์โลโก้ของคุณ -->
            <h1>Tam ROI Review</h1>
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <h2>เข้าสู่ระบบ</h2>
            <form action="1.html" method="get"> <!-- กำหนด action ไปยัง 1.html -->
                <input type="email" name="email" placeholder="อีเมล" required>
                <input type="password" name="password" placeholder="รหัสผ่าน" required>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <div class="separator">หรือ</div>
            <div class="social-login">
                <a href="1.html" class="google"> <!-- กำหนดลิงก์ไปยัง 1.html -->
                    <img src="G.jpeg" alt="Google"> <!-- เปลี่ยน "G.jpeg" เป็นชื่อไฟล์ไอคอนของคุณ -->
                    Google
                </a>
                <a href="1.html" class="facebook"> <!-- กำหนดลิงก์ไปยัง 1.html -->
                    <img src="f.jpeg" alt="Facebook"> <!-- เปลี่ยน "f.jpeg" เป็นชื่อไฟล์ไอคอนของคุณ -->
                    Facebook
                </a>
            </div>
        </div>
    </div>
</body>
</html>
