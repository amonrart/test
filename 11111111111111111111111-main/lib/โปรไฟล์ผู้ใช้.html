<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ผู้ใช้</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ffd700;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .header .menu-icons {
            display: flex;
            gap: 15px;
        }
        .header .menu-icons a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .profile {
            text-align: center;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .stats div {
            text-align: center;
        }
        .edit-profile {
            margin-top: 15px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffd700;
            text-align: center;
            padding: 10px;
        }
        .footer button {
            font-size: 1.5em;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="menu-icons">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <div class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>เดมเด็ม ♡.*</h1>
        <p>@tamroiaroi456123</p>
        <p>เขียนประวัติช่วยให้อื่นๆ รู้จักคุณมากขึ้น</p>

        <div class="stats">
            <div>
                <p>5</p>
                <p>โพสต์</p>
            </div>
            <div>
                <p>0</p>
                <p>ผู้ติดตาม</p>
            </div>
            <div>
                <p>0</p>
                <p>ถูกใจ</p>
            </div>
        </div>

        <div class="edit-profile">
            <button><i class="fas fa-edit"></i> แก้ไขโปรไฟล์</button>
        </div>
    </div>

    <div class="footer">
        <button><i class="fas fa-plus"></i> เพิ่มโพสต์ใหม่</button>
    </div>
</body>
</html>
